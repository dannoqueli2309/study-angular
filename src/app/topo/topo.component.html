<div class="fixed-top">
  <nav class="navbar navbar-light bg-primary">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a href="#" class="navbar-brand">
            <img src="/assets/logo.png" />
          </a>
        </div>
        <div class="col-md-6">
          <!-- 
            esse pipe foi criado para retornar o json na tela 
            {{ofertaArray | json}} 
          -->
          <input type="text" class="form-control" placeholder="pesquise por ofertas"
          #termoDaPesquisa
          (keyup)="pesquisa(termoDaPesquisa.value)">
          <!-- para criar variaveis de referencia utilize o # na frente da variavel para assim poder capturar o valor do template html e usar na sua classe ts -->

          <ul class="list-group" style ="position: absolute; z-index:999">
            <li class="list-group-item" *ngFor="let oferta of ofertas | async">
              <a [routerLink]="['/oferta',oferta.id]" (click)="limpaPesquisa()">
                {{oferta.titulo | desricaoReduzida:0:15}}
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-2">
          <a routerLink="/ordem-compra">
            <img src="/assets/carrinho.png" />
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <!-- Essa é uma forma de linkar uma rota em um link -->
          <a class="nav-link" routerLinkActive="active" routerLink="/restaurantes">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/diversao">Diversão</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
